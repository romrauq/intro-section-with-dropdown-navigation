<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>

	<body>
		<header>
			<div class="left-nav-items">
				<img src="./resources/images/logo.svg" alt="" />

				<div class="page-links">
					<div class="link-item">
						<a href="" class="link-text">Features</a>
						<img
							src="./resources/images/icon-arrow-down.svg"
							alt=""
							class="arrow"
							id="features-arrow-down"
						/>
						<img
							src="./resources/images/icon-arrow-up.svg"
							alt=""
							class="arrow arrow-up"
							id="features-arrow-up"
						/>
					</div>
					<div class="link-item">
						<a href="" class="link-text">Company</a>
						<img
							src="./resources/images/icon-arrow-down.svg"
							alt=""
							class="arrow"
							id="company-arrow-down"
						/>
						<img
							src="./resources/images/icon-arrow-up.svg"
							alt=""
							class="arrow arrow-up"
							id="company-arrow-up"
						/>
					</div>
					<div class="link-item">
						<a href="" class="link-text">Careers</a>
					</div>
					<div class="link-item">
						<a href="" class="link-text">About</a>
					</div>
				</div>
			</div>

			<div class="right-nav-items">
				<button class="button login-button">Login</button>
				<button class="button register-button">Register</button>
			</div>

			<button class="burger-menu-button" id="burger-menu-button">
				<img src="./resources/images/icon-menu.svg" alt="" />
			</button>
		</header>

		<main>
			<div class="left-column">
				<h1 class="heading-text">
					Make<br />
					remote work
				</h1>

				<p class="description-text">
					Get your team in sync, no matter your location. <br />
					Streamline processes, create team rituals, and <br />
					watch productivity soar.
				</p>

				<button class="button learn-more-button">Learn more</button>

				<div class="affiliates-row">
					<img src="./resources/images/client-databiz.svg" alt="" class="affiliate-image" />
					<img src="./resources/images/client-audiophile.svg" alt="" class="affiliate-image" />
					<img src="./resources/images/client-meet.svg" alt="" class="affiliate-image" />
					<img src="./resources/images/client-maker.svg" alt="" class="affiliate-image" />
				</div>
			</div>

			<div class="right-column">
				<img src="./resources/images/" alt="" />
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
